name: Advanced Greetings


on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]


jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: Check if First-Time Contributor
      id: first-time
      uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: ''
        pr-message: ''


    - name: Set Greeting Message
      id: set-message
      run: |
        if [[ "${{ github.event_name }}" == "issues" ]]; then
          if [[ "${{ steps.first-time.outputs.first-time-contributor }}" == "true" ]]; then
            echo "message=ðŸ‘‹ Welcome, first-time contributor! Thanks for raising an issue. Our team will review it shortly. Stay tuned! ðŸš€" >> $GITHUB_OUTPUT
          else
            echo "message=ðŸ”„ Thanks for your continued contribution! We appreciate your help in improving the project. Our team will look into the issue soon!" >> $GITHUB_OUTPUT
          fi
        elif [[ "${{ github.event_name }}" == "pull_request_target" ]]; then
          if [[ "${{ steps.first-time.outputs.first-time-contributor }}" == "true" ]]; then
            echo "message=ðŸŽ‰ Welcome to your first pull request! We appreciate your contribution and will review it soon. Let's make this project even better together! ðŸŒŸ" >> $GITHUB_OUTPUT
          else
            echo "message=ðŸ‘ Great to see you again! Thanks for another awesome PR. We will review it as soon as possible. You're helping us improve with every contribution!" >> $GITHUB_OUTPUT
          fi
        fi
    - name: Post Greeting
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const message = "${{ steps.set-message.outputs.message }}";
          if (context.eventName === 'issues') {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
          } else if (context.eventName === 'pull_request_target') {
            github.rest.pulls.createReview({
              pull_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message,
              event: 'COMMENT'
            });
          }
         
    - name: Post Maintainer Welcome (Optional)
      if: github.actor == 'MaintainerUsername'
      run: |
        echo "message=ðŸ™Œ Welcome back, maintainer! Thanks for reviewing and supporting this project!" >> $GITHUB_OUTPUT
