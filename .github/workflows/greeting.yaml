name: Advanced Greetings

on: 
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: Check if First-Time Contributor
      id: first-time
      uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Greet for Issue
      if: github.event_name == 'issues' && steps.first-time.outputs.first_interaction == 'true'
      run: |
        echo "::set-output name=message::ğŸ‘‹ Welcome, first-time contributor! Thanks for raising an issue. Our team will review it shortly. Stay tuned! ğŸš€"

    - name: Greet Returning Contributor for Issue
      if: github.event_name == 'issues' && steps.first-time.outputs.first_interaction != 'true'
      run: |
        echo "::set-output name=message::ğŸ”„ Thanks for your continued contribution! We appreciate your help in improving the project. Our team will look into the issue soon!"

    - name: Greet for PR
      if: github.event_name == 'pull_request_target' && steps.first-time.outputs.first_interaction == 'true'
      run: |
        echo "::set-output name=message::ğŸ‰ Welcome to your first pull request! We appreciate your contribution and will review it soon. Letâ€™s make this project even better together! ğŸŒŸ"

    - name: Greet Returning Contributor for PR
      if: github.event_name == 'pull_request_target' && steps.first-time.outputs.first_interaction != 'true'
      run: |
        echo "::set-output name=message::ğŸ‘ Great to see you again! Thanks for another awesome PR. We will review it as soon as possible. Youâ€™re helping us improve with every contribution!"

    - name: Post Greeting
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const message = "${{ steps.greet.outputs.message }}";
          if (github.event_name === 'issues') {
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
          } else if (github.event_name === 'pull_request_target') {
            github.pulls.createReview({
              pull_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message,
              event: 'COMMENT'
            });
          }
          
    - name: Post Maintainer Welcome (Optional)
      if: github.actor == 'MaintainerUsername'
      run: |
        echo "::set-output name=message::ğŸ™Œ Welcome back, maintainer! Thanks for reviewing and supporting this project!"
